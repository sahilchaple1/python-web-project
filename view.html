<!DOCTYPE html>
<html>
<head>
    <title>Stored Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2 class="user-data">Saved User Data</h2>



<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user['id'] }}</td>
        <td>{{ user['name'] }}</td>
        <td>{{ user['age'] }}</td>
        <td>{{ user['mobile'] }}</td>
        <td>{{ user['email'] }}</td>
        <td>
            <a href="{{ url_for('update', id=user['id']) }}" class="btn-link small">Update</a>
            <form action="{{ url_for('delete', id=user['id']) }}" method="POST" style="display:inline;" onsubmit="return confirm('Delete this user?');">
                <button type="submit" class="btn-delete">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<!-- Download PDF button -->
<a href="{{ url_for('download_pdf') }}" target="_blank" class="btn-link" style="margin-bottom: 15px;">
    ⬇ Download PDF
</a>
<br>
<br>

<a href="{{ url_for('index') }}" class="btn-link">⬅ Back to Form</a>

</body>
</html>
